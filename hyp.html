    <h1>Calculate Hypotenuse of a triangle</h1>

    <div>

        <label for="base">Enter base value (a) =
            <input type="number" id="base" placeholder="Enter Base Value" />
        </label>

        <label for="height">Enter height value (b) =
            <input type="number" id="height" placeholder="Enter Height Value" />
        </label>

    </div>

    <button id="submit-button">Calculate Hypotenuse</button>
    
    <div>
        <h3 class="formula">Hypotenuse formula =</h3>
        <p class="form">√(base² + height²)</p>
